<!DOCTYPE html>
<html>
<head>
<title> Space Warriors </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menutxt = new sjs.Text('You Win!!!!!', 30, 'brown');
menutxt.centerH();
var start = new sjs.Button('Menu', function(){
	window.location = 'index.html';
});
start.center();
var score = new sjs.Text('Score = 0', 25, 'brown');
score.setText('Score = '+localStorage.getItem('score'));
score.left().bottom();
setInterval(function(){
	var newCrumb = new sjs.Image('Images/pizza.png');
	newCrumb.type = 'crumb';
	newCrumb.setGravity();
	newCrumb.centerH().offset(Math.random() * 200, 0);
	newCrumb.noBounds = false;
	newCrumb.friction = .02;
	newCrumb.bounce();
}, 1000);
sjs.onHit('crumb', 'bottom_screen', function(x,y){
	x.destroy();
});
}
</script>
</head>
<body onload="start()">
<h1> Game Over! </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
